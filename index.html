<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo Map for Community District 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="full-map">
        <header>
            <h1>CB3 Interactive Map</h1>
        </header>
        <div id="year-toggle" class="map-control">
          <button id="toggle-2018" class="year-button">2014-2018</button>
          <button id="toggle-2023" class="year-button active">2019-2023</button>
        </div>
        <div class="map-container">
            <div class="sidebar">
                <div id="layer-toggles">
                </div>
                <div id="feature-info">
                    <!-- <h4>Hover over a sector</h4> -->
                </div>
                <div id="legend">
                    <!-- <h2>Legend</h2> -->
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
